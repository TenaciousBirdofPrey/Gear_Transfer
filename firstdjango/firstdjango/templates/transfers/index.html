<!DOCTYPE html>
<html>
<body>

<h1>My First Form</h1>

<form action = "post_transfer/" method = "post">
  {% csrf_token %}
  {{form}}
  <input type = "submit" value="submit"/>
  </form>

  <br>

  <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>From Location</th>
    <th>To Location</th>
    <th>Item</th>
  </tr>

  {% for transfer in transfers %}
    <tr>
      <td> {{ transfer.from_loc}}</td>
      <td> {{ transfer.to_loc}}</td>
      <td> {{ transfer.item}}</td>
    </tr>  
  {% endfor%}


  
</table>

</body>
</html>
